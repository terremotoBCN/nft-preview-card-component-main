<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.min.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>

  <main class="content">
    <div id="Equilibrium-3429" class="nft-card">
      <div class="nft-card__banner" title="Equilibrium #3429">
        <a href="#">
          <img class="nft-card__image" src="./images/image-equilibrium.jpg" alt="Equilibrium #3429">
        </a>
      </div>
      <!-- /// .nft-card__piece -->

      <h2 class="nft-card__name">
        <a href="#">
          Equilibrium <span>#3429</span>
        </a>
      </h2>
      <!-- /// .nft-card__name -->

      <p class="nft-card__description">Our Equilibrium collection promotes balance and calm.</p>
      <!-- /// .nft-card__description -->

      <div class="nft-card__data">
        <div class="nft-card__price nft-card__price--ETH">0.041 ETH</div>
        <!-- /// .nft-card__price -->

        <div class="nft-card__expiration">3 days left</div>
        <!-- /// .nft-card__expiration -->

        <div class="nft-card__author">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" />
          Creation of <a href="#">Jules Wyvern</a>
        </div>
        <!-- /// .nft-card__author -->

      </div>
      <!-- /// .nft-card__data -->

    </div>
    <!-- /// #nft-card.nft-card -->

  </main>
  <!-- /// #content -->

  <!-- ATTRIBUTION -->
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      title="frontendmentor.io">Frontend Mentor</a>.
    -
    Coded by <a href="https://github.com/terremotoBCN" target="_blank" title="github.com">TerremotoBCN</a>.
  </footer>
  <!-- /// .attribution-->

</body>

</html>
